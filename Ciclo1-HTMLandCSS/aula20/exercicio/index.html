<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 30</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    fieldset{
        width: 20vw;
        height: auto;
        padding: 3px;
        margin: 50px auto;
    }
    label{
        display: block;
        width: 100%;
    }
    #submit{
        display: block;
        width: 60%;
        height: auto;
        margin: 5px auto;
    }
    input{
        width: 70%;
        height: auto;
    }
</style>
<body>
<section>
    <form method="post" name="e-mail">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="1">E-mail</label>
            <input type="email" id="1" name="e-mail" value="">
            <label for="2">Senha</label>
            <input type="password" id="2" name="senha" value="">
            <input type="submit" id="submit" name="enviardados" value="enviar">
        </fieldset>
    </form>
</section>
</body>
</html>
